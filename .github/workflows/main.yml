name: CI

on:
    pull_request:
    push:
        tags:
            - '*'
    workflow_dispatch:
        # Allow to run manually

concurrency:
  # Cancel previous runs of this workflow for the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    build:
        name: Build and Test (${{ matrix.os }}, Python ${{ matrix.python-version }}, PARI ${{ matrix.pari-version }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                python-version: ['3.10', '3.11', '3.12', '3.13']
                pari-version: ['2.13.0', '2.15.4', '2.15.5', '2.17.2']
                include:
                  - os: macos-latest
                    python-version: '3.10'
                    pari-version: '2.13.0'
                  - os: macos-latest
                    python-version: '3.13'
                    pari-version: '2.17.2'
                  - os: windows-latest
                    python-version: '3.12' # Whatever comes with msys2
                    pari-version: '2.15.4'
                  - os: windows-latest
                    python-version: '3.12' # Whatever comes with msys2
                    pari-version: '2.17.2'
        env:
          LC_ALL: C
          PARI_VERSION: ${{ matrix.pari-version }}
        defaults:
          run:
            shell: ${{ matrix.os == 'windows-latest' && 'msys2 {0}' || 'bash' }}
        steps:
        - name: Set up the repository
          uses: actions/checkout@v4
        - name: Setup MSYS2
          if: runner.os == 'Windows'
          id: msys2
          uses: msys2/setup-msys2@v2
          with:
              msystem: UCRT64
              update: true
              install: >-
                base-devel
                m4
                bison
                make
                patch
                sed
                wget
                mingw-w64-ucrt-x86_64-gcc
                mingw-w64-ucrt-x86_64-gmp
                mingw-w64-ucrt-x86_64-pkg-config
                mingw-w64-ucrt-x86_64-python
                mingw-w64-ucrt-x86_64-python-pip
                mingw-w64-ucrt-x86_64-meson-python
                mingw-w64-ucrt-x86_64-cython
              path-type: inherit
        - name: Set up Python ${{ matrix.python-version }}
          if: runner.os != 'Windows'
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install pari
          run: |         
            bash -x .install-pari.sh
        - name: Smoke test PARI
          run: |
            if [ ${{ runner.os }} = macOS ]; then
              # gmp is installed but cannot be found (and PARI is also not linking against it)
              gcc -v tests/test.c -o test -I/usr/local/include -L/usr/local/bin -lpari
            else
              gcc -v tests/test.c -o test -I/usr/local/include -L/usr/local/bin -lpari -lgmp
            fi
            expected="zeta(2) = 1.6449340668482264364
            p = x^3 + x^2 + x - 1
            modulus = y^3 + y^2 + y - 1
            centerlift(lift(fq)) = [x - y, 1; x + (y^2 + y - 1), 1; x + (-y^2 - 1), 1]"
            output="$(./test)"
            # Normalize newlines for comparison
            output="$(echo "$output" | tr -d '\r')"
            expected="$(echo "$expected" | tr -d '\r')"
            echo -e "Got:\n$output"
            if [ "$output" != "$expected" ]; then
              echo "Unexpected output from test.c"
              echo -e "Expected:\n$expected"
              exit 1
            fi
        - name: Build
          run: |
            if [ ${{ runner.os }} = Windows ]; then
              export C_INCLUDE_PATH=$(cygpath -am "${{ steps.msys2.outputs.msys2-location }}")/ucrt64/include
              export LIBRARY_PATH=$(cygpath -am "${{ steps.msys2.outputs.msys2-location }}")/ucrt64/lib
            fi
            export C_INCLUDE_PATH=${C_INCLUDE_PATH}:/usr/local/include
            export LIBRARY_PATH=${LIBRARY_PATH}:/usr/local/bin
            echo $PATH
            echo $C_INCLUDE_PATH
            echo $LIBRARY_PATH
            which python
            python -m pip install -v .
        - name: Test
          run: |
            make check
        - name: Build docs
          run: |
            pip install sphinx
            (cd docs && make html)

    dist:
        name: Build source distribution
        runs-on: ubuntu-latest
        steps:
          - name: Check out ${{ env.SPKG }}
            uses: actions/checkout@v4
            with:
              path: build/pkgs/${{ env.SPKG }}/src
          - name: Set up Python ${{ matrix.python-version }}
            uses: actions/setup-python@v4
          - name: Install prerequisites
            run: |
              sudo DEBIAN_FRONTEND=noninteractive apt-get update
              sudo DEBIAN_FRONTEND=noninteractive apt-get install $DIST_PREREQ
              python3 -m pip install build
          - name: Build dist, prepare upstream artifact
            run: |
              (cd build/pkgs/${{ env.SPKG }}/src && python3 -m build --sdist) \
              && mkdir -p upstream && cp build/pkgs/${{ env.SPKG }}/src/dist/*.tar.gz upstream/${{ env.SPKG }}-git.tar.gz \
              && echo "sage-package create ${{ env.SPKG }} --version git --tarball ${{ env.SPKG }}-git.tar.gz --type=standard" > upstream/update-pkgs.sh \
              && if [ -n "${{ env.REMOVE_PATCHES }}" ]; then echo "(cd ../build/pkgs/${{ env.SPKG }}/patches && rm -f ${{ env.REMOVE_PATCHES }}; :)" >> upstream/update-pkgs.sh; fi \
              && ls -l upstream/
          - uses: actions/upload-artifact@v4
            with:
              path: upstream
              name: upstream

    linux-sage:
        name: Test with Sage
        uses: sagemath/sage/.github/workflows/docker.yml@develop
        with:
          targets:           SAGE_CHECK=no SAGE_CHECK_PACKAGES="cypari" cypari
          targets_optional:  build/make/Makefile
          sage_repo:         sagemath/sage
          sage_ref:          develop
          upstream_artifact: upstream
          # We prefix the image name with the SPKG name ("cypari2-") to avoid the error
          # 'Package "sage-docker-..." is already associated with another repository.'
          docker_push_repository: ghcr.io/${{ github.repository }}/cypari2-
        needs: [dist]

    linux-sage-incremental:
        uses: sagemath/sage/.github/workflows/docker.yml@develop
        with:
          # Build incrementally from published Docker image
          incremental: true
          free_disk_space: true
          from_docker_repository: ghcr.io/sagemath/sage/
          from_docker_target: "with-targets"
          from_docker_tag: "dev"
          docker_targets: "with-targets"
          targets_pre:       build/make/Makefile
          targets:           "cypari-uninstall build doc-html ptest"
          targets_optional:  build/make/Makefile
          sage_repo:         sagemath/sage
          sage_ref:          develop
          upstream_artifact: upstream
          # We prefix the image name with the SPKG name ("cypari2-") to avoid the error
          # 'Package "sage-docker-..." is already associated with another repository.'
          docker_push_repository: ghcr.io/${{ github.repository }}/cypari2-
        needs: [linux-sage]


env:
    # Ubuntu packages to install so that building the sdist can succeed
    DIST_PREREQ: libpari-dev pari-doc libbz2-dev bzip2
    # Name of this project in the Sage distribution
    SPKG:        cypari
    # Remove all downstream patches
    REMOVE_PATCHES: "*"
